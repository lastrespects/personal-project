spring.config.import=optional:file:.env[.properties]

# -------------------------------------------------
# Application / Port
# -------------------------------------------------
spring.application.name=${APP_NAME:mmb}
server.port=${SERVER_PORT:8081}

# -------------------------------------------------
# JSP View
# -------------------------------------------------
spring.mvc.view.prefix=${JSP_VIEW_PREFIX:/view/}
spring.mvc.view.suffix=${JSP_VIEW_SUFFIX:.jsp}

# -------------------------------------------------
# File upload
# -------------------------------------------------
spring.servlet.multipart.enabled=${MULTIPART_ENABLED:true}
spring.servlet.multipart.max-file-size=${MULTIPART_MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MULTIPART_MAX_REQUEST_SIZE:10MB}

# -------------------------------------------------
# DB (MariaDB - XAMPP)
# -------------------------------------------------
spring.datasource.driver-class-name=${DB_DRIVER:org.mariadb.jdbc.Driver}
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/MMB_DB?serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# -------------------------------------------------
# JPA / Hibernate
# -------------------------------------------------
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${HIBERNATE_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.MariaDBDialect}
spring.jpa.hibernate.naming.physical-strategy=${HIBERNATE_PHYSICAL_STRATEGY:org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl}
spring.jpa.open-in-view=${JPA_OPEN_IN_VIEW:true}

# -------------------------------------------------
# Custom Settings
# -------------------------------------------------
custom.file.dir=${CUSTOM_FILE_DIR:d:/mwg/workspace/mmb/uploads}
daily.word.count=${DAILY_WORD_COUNT:30}

# -------------------------------------------------
# External APIs
# -------------------------------------------------
dictionary.api.base-url=${DICTIONARY_API_BASE_URL:https://api.dictionaryapi.dev/api/v2}
randomword.api.base-url=${RANDOMWORD_API_BASE_URL:https://random-word-api.vercel.app}

# DeepL Translation API
deepl.api.url=${DEEPL_API_URL:https://api-free.deepl.com/v2/translate}
deepl.api.key=${DEEPL_API_KEY:5aab826f-885a-499f-869c-fe8f0f3d5881:fx}

# -------------------------------------------------
# Logging / Security (dev)
logging.level.root=INFO
logging.level.com.mmb=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# User Requested Debugs
logging.level.org.springframework.transaction=TRACE
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.file.name=${LOG_FILE_NAME:logs/app.log}

# -------------------------------------------------
# MyBatis (if used)
# -------------------------------------------------
mybatis.mapper-locations=${MYBATIS_MAPPER_LOCATIONS:classpath:/mappers/*.xml}

# -------------------------------------------------
# WebSocket (planned)
# -------------------------------------------------
spring.websocket.stomp.enabled=${WEBSOCKET_STOMP_ENABLED:true}

# -------------------------------------------------
# 기타 API 키
# -------------------------------------------------
custom.api.key=${CUSTOM_API_KEY:}

# -------------------------------------------------
# Mail (Gmail SMTP)
# -------------------------------------------------
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:true}
