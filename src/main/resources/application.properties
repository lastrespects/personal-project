# Spring Application
spring.application.name=mmb

# Server Configuration (from user's code)
server.port=8081

# View Resolver for JSP (from user's code)
spring.mvc.view.prefix=/view/
spring.mvc.view.suffix=.jsp

# File Upload (from user's code)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB

# Database Configuration (MySQL from user's code)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/SB_AM?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password= 

# JPA Configuration (For StudyRecord, Word)
# 학습 테이블을 위한 설정
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

