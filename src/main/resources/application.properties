# -------------------------------------------------
# 애플리케이션 / 포트
# -------------------------------------------------
spring.application.name=mmb
server.port=8081

# -------------------------------------------------
# JSP View
# -------------------------------------------------
spring.mvc.view.prefix=/view/
spring.mvc.view.suffix=.jsp

# -------------------------------------------------
# 파일 업로드
# -------------------------------------------------
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# -------------------------------------------------
# DB (MySQL - XAMPP)
# -------------------------------------------------
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/MMB_DB?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ✅ 네이밍 전략은 한 번만
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# -------------------------------------------------
# Custom Settings
# -------------------------------------------------
custom.file.dir=d:/mwg/workspace/mmb/uploads
daily.word.count=30

# DictionaryAPI.dev
dictionary.api.base-url=https://api.dictionaryapi.dev/api/v2

# Random Word API
randomword.api.base-url=https://random-word-api.vercel.app

# -------------------------------------------------
# DeepL Translation API
# -------------------------------------------------
deepl.api.url=https://api-free.deepl.com/v2/translate
deepl.api.key=${DEEPL_API_KEY:}

# -------------------------------------------------
# Security (개발용)
# -------------------------------------------------
logging.level.org.springframework.security=DEBUG
logging.file.name=logs/app.log

# -------------------------------------------------
# MyBatis Mapper xml 위치 (사용 시)
# -------------------------------------------------
mybatis.mapper-locations=classpath:/mappers/*.xml

# -------------------------------------------------
# WebSocket (사용 예정)
# -------------------------------------------------
spring.websocket.stomp.enabled=true

# -------------------------------------------------
# 기타 API 키 (이것도 가능하면 env로)
# -------------------------------------------------
custom.api.key=${CUSTOM_API_KEY:}

# -------------------------------------------------
# Mail (Gmail SMTP)
# -------------------------------------------------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:}
spring.mail.password=${GMAIL_APP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
